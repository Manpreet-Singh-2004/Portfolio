<html lang="en">
<head>
    <meta charset="UTF-8">

  <style>
    #demo {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }
    
    /* ----------------------- */
    .img {
      align-items: center;
      display: flex;
      justify-content: center;
      width: 920px;
      height: 600px;
      margin: 0 auto;
    }
    
    img {
      max-width: 100%;
      max-height: 100%;
      align-items: center;
      display: flex;
      justify-content: center;
    }
    
    @media all and (max-width: 480px) {
      .img {
        width: 100%;
        height: auto;
        padding: 0;
      }
    
      img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }
    }
  </style>
  
  <div class="carousel">
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
  
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      </div>
  
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="DSmain.png" alt="Photo_with_award" class="d-block" style="width:520px; height:700px; align-items: center; display: flex; justify-content: center;">
          <div class="carousel-caption">
            <h3>Award Ceremony</h3>
            <p>Everyone worked equally hard to gain this award and hence everyone got to take this photo</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="DS1.jpg" alt="work" class="d-block" style="width:520px; height:650px">
          <div class="carousel-caption">
            <h3>Working in Office</h3>
            <p>A photo of me working in the office</p>
          </div> 
        </div>
        <div class="carousel-item">
          <div class="image">
            <img src="DS2.jpg" alt="office_friends" class="img" style="width:920px; height:600px">
          </div>
          <div class="carousel-caption">
            <h3>Office Colleagues</h3>
            <p>Photo with the Staff</p>
          </div>  
        </div>
  
        <div class="carousel-item">
          <div class="image">
            <img src="DS3.jpg" alt="Office_friends_2" class="img" style="width:920px; height:600px">
          </div>
          <div class="carousel-caption">
            <h3>Office Colleagues</h3>
            <p>Photo with the Staff</p>
          </div> 
        </div>
      </div>
  
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
